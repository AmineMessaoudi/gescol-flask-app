{% extends "base.html" %}

{% block title %}Modifier la Note{% endblock %}

{% block content %}
    <h1>Modifier la Note</h1>

    <form method="post">
        <label for="valeur">Note:</label>
        <input type="number" step="0.01" id="valeur" name="valeur" value="{{ note.valeur }}" required><br><br>

        <label for="type_note">Type:</label>
        <select id="type_note" name="type_note" required>
            <option value="NCC" {% if note.type_note == 'NCC' %}selected{% endif %}>Note de Contrôle Continu (NCC)</option>
            <option value="DC" {% if note.type_note == 'DC' %}selected{% endif %}>Devoir de Contrôle (DC)</option>
            <option value="DS" {% if note.type_note == 'DS' %}selected{% endif %}>Devoir de Synthèse (DS)</option>
        </select><br><br>

        <label for="trimestre">Trimestre:</label>
        <select id="trimestre" name="trimestre" required>
            <option value="1" {% if note.trimestre == 1 %}selected{% endif %}>Trimestre 1</option>
            <option value="2" {% if note.trimestre == 2 %}selected{% endif %}>Trimestre 2</option>
            <option value="3" {% if note.trimestre == 3 %}selected{% endif %}>Trimestre 3</option>
        </select><br><br>

        <button type="submit">Enregistrer les modifications</button>
    </form>

    <br>
    <a href="{{ url_for('details_eleve', eleve_id=note.eleve.id) }}">Annuler</a>
{% endblock %}
