{% extends "base.html" %}

{% block title %}Modifier l'Élève{% endblock %}

{% block content %}
    <h1>Modifier {{ eleve.prenom }} {{ eleve.nom }}</h1>

    <form method="post">
        <label for="nom">Nom:</label><br>
        <input type="text" id="nom" name="nom" value="{{ eleve.nom }}" required><br><br>

        <label for="prenom">Prénom:</label><br>
        <input type="text" id="prenom" name="prenom" value="{{ eleve.prenom }}" required><br><br>

        <label for="num_ordre">Numéro d'ordre:</label><br>
        <input type="text" id="num_ordre" name="num_ordre" value="{{ eleve.num_ordre }}" required><br><br>

        <label for="classe_id">Classe:</label><br>
        <select id="classe_id" name="classe_id" required>
            {% for classe in classes %}
                <option value="{{ classe.id }}" {% if classe.id == eleve.classe_id %}selected{% endif %}>
                    {{ classe.identifiant }} - {{ classe.section }}
                </option>
            {% endfor %}
        </select><br><br>

        <button type="submit">Enregistrer les modifications</button>
    </form>

    <br>
    <a href="{{ url_for('gerer_eleves') }}">Annuler</a>
{% endblock %}
